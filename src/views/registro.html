        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

                <img src="../../public/media/logo.png" class="img-header" alt="Logo billetera CAC"

              <button class="navbar-toggler position-absolute end-0 me-5" type="button" data-bs-toggle="collapse"

                      <a class="nav-link" href="./index.html">Inicio</a>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../../public/media/registro.png" class="img-fluid" alt="Persona registrandose">
            </div>
            <div class="col-md-6">
                <form id="registrationForm" class="form-container">
                    <h2 class="mb-4">Registro - Home Banking</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="contrasena">Contraseña</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="contrasena"
                                placeholder="Ingrese su contraseña" required>
                            <span id="togglePassword1">
                                <i class="bi bi-eye-slash-fill" id="eyeIconContrasena"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group position-relative">
                        <label for="confirmar_contrasena">Confirmar contraseña</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="confirmar_contrasena"
                                placeholder="Confirme su contraseña" required>
                            <span id="togglePassword2">
                                <i class="bi bi-eye-slash-fill" id="eyeIconConfirmarContrasena"></i>
                            </span>
                        </div>
                        <div id="contrasenaError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
                </form>
            </div>
            <div id="registroExitoso" class="Registro-Exitoso">
                <p>¡Registro exitoso! Muchas gracias por registrarte.</p>
            </div>
        </div>
    </div>
